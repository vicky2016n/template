<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Create a new account</title>

    <style>

        .divider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }

        .divider span{
            padding: 8px;
            position: relative;
            font-size: 15px;
            z-index: 2 !important;   
        }

        .divider::after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 2px solid #ddd;
            top: 50%;
            left: 0;
            z-index: 1;
        }
    </style>
  </head>
  <body>

    <!-- going to start sign up design -->

    <div class="container">

        <div class="card bg-secondary">

            <div class="card-body mx-auto">

                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Start your healthy life style journey</p>

                <a href="#!" class="btn btn-block btn-danger">
                    <i class="fab fa-google"></i>  
                    Login via Google
                </a>

                <a href="#!" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook"></i>  
                    Login via Facebook
                </a>

                <p class="divider">

                    <span class="bg-secondary">OR</span>
                </p>

                <!-- form started -->

                <form action="#!">
                    <!-- name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Name"
                                    >
                        </div>
                    </div>

                    <!-- email field -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Email"
                                    >
                        </div>
                    </div>

                
                    <!-- phone field -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>

                        <select class="custom-select" style="max-width: 70px;">
                            <option>+91</option>
                            <option>+93</option>
                            <option>+93</option>
                        </select>

                        <input type="number" style="max-width: 140px;"
                                class="form-control" 
                                placeholder="Enter Phone"/>
                    </div>

                    <!-- end phone field -->

                    <!-- user type -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                        </div>

                        <select class="form-control">
                            <option selected disabled>-- Select user type --</option>
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Admin</option>
                        </select>

                        
                    </div>
                    <!-- end user type -->

                    <!-- password field -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter password"
                                    >
                        </div>
                    </div>
                    <!-- end pass field  -->

                    <!-- Repeat password field -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Repeat password"
                                    >
                        </div>
                    </div>
                    <!-- end Repeat pass field  -->
                    
                    <button type="submit" class=" btn btn-block btn-success">Create</button>

                    <p class="text-center mt-3">Have an account? <a href="login.html">Login</a></p>
                </form>
                <!-- end form -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
